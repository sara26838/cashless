<div class="loginPage">
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="formBox">
                <form (ngSubmit)="login()" [formGroup]='loginForm'>
                    <div  class="form-group" class="mb-5">
                   <h2 class="mb-5">Login</h2>
                      <input  formControlName='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <div *ngIf="loginForm.controls.email.errors !=null && loginForm.controls.email.touched"  class=" alert alert-danger">write a valid email</div>
                    </div>
                    <div class="form-group">
                     
                      <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      <div *ngIf="loginForm.controls.password.errors !=null && loginForm.controls.password.touched"  class="alert alert-danger">password is required</div>
                    </div>
                      
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
                    <div *ngIf="showErrorMessage">
                      <p class=" alert alert-danger mt-2">Invalid username and password Please try again</p>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
</div>
